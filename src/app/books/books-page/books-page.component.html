<app-notification [message]="successMessage" ></app-notification>

<h2> Add new Book</h2>
<app-book-form (submittedBook)="onSubmittedForm($event)"></app-book-form>

<br>

<h2> Books List </h2>
<!--<pre> {{books | json }}</pre>-->


<table class="table table-bordered table-striped table-hover">
  <tr>
    <th>#</th>
    <th>Title</th>
    <th> Author </th>
    <th> Action </th>
  </tr>
  <tr *ngFor="let book of books">
    <td (click)="redirectToBookDetails(book.id)" class="pointer">{{book.id }}</td>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td> <button type="button" (click)="editBook(book.id)"> Edit </button>
         <button type="button" (click)="deleteBook(book.id)"> Delete </button>
    </td>

  </tr>
</table>
